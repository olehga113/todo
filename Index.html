<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form>
            <input type="text" name="task" id="task" placeholder="Add new task here...">
            <button type="submit" id="addBtn">Add</button>
        </form>
        <ul id="taskList"></ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
